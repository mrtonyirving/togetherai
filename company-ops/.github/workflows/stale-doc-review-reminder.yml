name: Stale Doc Review Reminder

on:
  schedule:
    - cron: "0 14 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  stale-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Find stale docs
        run: |
          node scripts/docs/find-stale-docs.mjs \
            --json-out stale-docs.json \
            --md-out stale-docs.md

      - name: Create or update reminder issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = '[Docs Review] Stale RFC/PRD and policy/runbook docs';
            const stale = JSON.parse(fs.readFileSync('stale-docs.json', 'utf8'));
            const body = fs.readFileSync('stale-docs.md', 'utf8');

            const { owner, repo } = context.repo;
            const { data: openIssues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              per_page: 100
            });

            const existing = openIssues.find((i) => i.title === title);

            if (stale.length === 0) {
              if (existing) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: existing.number,
                  body: 'No stale docs detected in this run. Closing this reminder issue.'
                });
                await github.rest.issues.update({
                  owner,
                  repo,
                  issue_number: existing.number,
                  state: 'closed'
                });
              }
              return;
            }

            if (existing) {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body
              });
            }
