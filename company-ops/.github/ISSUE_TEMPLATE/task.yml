name: Task
description: Internal task, maintenance, or operational follow-up.
title: "[Task]: "
labels: ["type:task"]
body:
  - type: textarea
    id: objective
    attributes:
      label: Objective
      description: What needs to be done?
    validations:
      required: true
  - type: textarea
    id: done
    attributes:
      label: Definition of Done
      description: Clear completion criteria.
    validations:
      required: true
  - type: input
    id: owner
    attributes:
      label: Suggested Owner
      placeholder: "@handle"
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: [p0, p1, p2, p3]
