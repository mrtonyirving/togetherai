name: Incident
description: Track a production/operational incident.
title: "[Incident]: "
labels: ["type:incident"]
body:
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: [SEV1, SEV2, SEV3]
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What broke and current status?
    validations:
      required: true
  - type: textarea
    id: customer_impact
    attributes:
      label: Customer Impact
      description: Scope and business impact.
    validations:
      required: true
  - type: input
    id: commander
    attributes:
      label: Incident Commander
      placeholder: "@handle"
  - type: textarea
    id: timeline
    attributes:
      label: Timeline
      description: Add key timestamps and actions.
  - type: textarea
    id: next_steps
    attributes:
      label: Next Steps
      description: Immediate mitigations and postmortem owner.
