name: Build Artifacts

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build knowledge artifacts
        run: npm run kb:build-all

      - name: Upload machine artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kb-artifacts
          path: technical/artifacts/
