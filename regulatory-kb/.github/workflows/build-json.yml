name: Build JSON

on:
  push:
    branches: [main]
    paths:
      - "docs/ontologies/**"
      - "docs/relations/**"
      - "docs/sources/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt

      - run: python scripts/build_json.py

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ontology-json
          path: dist/
          retention-days: 90
